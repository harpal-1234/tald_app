<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/forgotPassword.css" rel="stylesheet" type="text/css" />
    <title>Reset Password</title>
  </head>

  <body>
    <div class="mainDiv">
      <div class="cardStyle">
        <form
          action=""
          method="post"
          name="signupForm"
          id="signupForm"
          onsubmit="return validateSignupForm()"
        >
          <img src="" id="signupLogo" />

          <h2 class="formTitle">
            Reset Password
          </h2>

          <div class="inputDiv">
            <label class="inputLabel" for="password">New Password</label>
            <input type="password" id="password" name="newPassword" required />
          </div>

          <div class="inputDiv">
            <label class="inputLabel" for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
            />
          </div>

          <div class="buttonWrapper">
            <button
              type="submit"
              id="submitButton"
              class="submitButton pure-button pure-button-primary"
            >
              Continue
              <span id="loader"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="/forgotPassword.js"></script>
    <script>
      document.getElementById('signupForm').addEventListener('submit', function (e) {
        e.preventDefault();
        
        var token = 'your_token_value';  // Replace with your actual token value
        
        // Construct the correct action URL
        var actionUrl = 'user/auth/resetPassword?token=' + token;
        
        // Set the form action and submit the form
        document.getElementById('signupForm').action = actionUrl;
        document.getElementById('signupForm').submit();
      });

      function validateSignupForm() {
        // Your validation logic here
        return true;  // Return true if validation passes, false otherwise
      }
    </script>
  </body>
</html>
